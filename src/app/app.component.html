<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
<!--      Forces Angular to use our custom form group && we don't need to use a local reference anymore-->
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            formControlName="username"
            class="form-control">
<!--          We won't automatically have these spans - we need to add this validation text detail and conditionally display using ngIf-->
          <span *ngIf="!signUpForm.get('username').valid && signUpForm.get('username').touched"
                class="help-block">Please enter a valid username!</span>
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input
            type="text"
            id="email"
            formControlName="email"
            class="form-control">
        </div>
        <span *ngIf="!signUpForm.get('email').valid && signUpForm.get('email').touched"
              class="help-block">Please enter a valid email!</span>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              formControlName="gender"
              [value]="gender">{{ gender }}
          </label>
        </div>
        <span *ngIf="!signUpForm.valid && signUpForm.touched"
              class="help-block">Please enter valid data!</span>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
